<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>AJAX</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Aquí importamos el archivo CSS -->
</head>
<body>
    <header>
        <h1>Información de Series</h1>
    </header>
    <main>
        <section id="house">
            <h2>Información sobre la serie House</h2>
            <div class="serie-info">
                <img class="serie-image" src="" alt="Imagen de la serie">
                <div class="text-info">
                    <h3 class="serie-title"></h3>
                    <p class="serie-genres"></p>
                    <p class="serie-year"></p>
                </div>
            </div>
        </section>

        <section id="breaking-bad">
            <h2>Información sobre la serie Breaking Bad</h2>
            <div class="serie-info">
                <img class="serie-image" src="" alt="Imagen de la serie">
                <div class="text-info">
                    <h3 class="serie-title"></h3>
                    <p class="serie-genres"></p>
                    <p class="serie-year"></p>
                </div>
            </div>
        </section>

        <section id="luis-miguel">
            <h2>Información sobre la serie Luis Miguel</h2>
            <div class="serie-info">
                <img class="serie-image" src="" alt="Imagen de la serie">
                <div class="text-info">
                    <h3 class="serie-title"></h3>
                    <p class="serie-genres"></p>
                    <p class="serie-year"></p>
                </div>
            </div>
        </section>
    </main>

<!--------Script AJAX----------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Realizar la solicitud a la API para la serie 1
        axios.get('https://api.tvmaze.com/singlesearch/shows?q=house')
            .then(response => {
                const serieData = response.data;
                
                // Actualizar el contenido de los elementos HTML con la información de la serie 1
                document.querySelectorAll('.serie-title')[0].textContent = serieData.name;
                document.querySelectorAll('.serie-genres')[0].textContent = `Géneros: ${serieData.genres}`;
                document.querySelectorAll('.serie-year')[0].textContent = `Año de lanzamiento: ${serieData.premiered}`;
                document.querySelectorAll('.serie-image')[0].src = serieData.image.medium; // Establecemos la URL de la imagen
            })
            .catch(error => {
                console.error('Error al obtener la información:', error);
            });

        // Realizar la solicitud a la API para la serie 2
        axios.get('https://api.tvmaze.com/singlesearch/shows?q=breaking%20bad')
            .then(response => {
                const serieData = response.data;
                
                // Actualizar el contenido de los elementos HTML con la información de la serie 2
                document.querySelectorAll('.serie-title')[1].textContent = serieData.name;
                document.querySelectorAll('.serie-genres')[1].textContent = `Géneros: ${serieData.genres}`;
                document.querySelectorAll('.serie-year')[1].textContent = `Año de lanzamiento: ${serieData.premiered}`;
                document.querySelectorAll('.serie-image')[1].src = serieData.image.medium; // Establecemos la URL de la imagen
            })
            .catch(error => {
                console.error('Error al obtener la información:', error);
            });
        //Serie 3
        // Realizar la solicitud a la API para la serie "Luis Miguel: La Serie"
        axios.get('https://api.tvmaze.com/shows/28270')
            .then(response => {
                const serieData = response.data;
                
                // Actualizar el contenido de los elementos HTML con la información de la serie
                document.querySelectorAll('.serie-title')[2].textContent = serieData.name;
                document.querySelectorAll('.serie-genres')[2].textContent = `Géneros: ${serieData.genres}`;
                document.querySelectorAll('.serie-year')[2].textContent = `Año de lanzamiento: ${serieData.premiered}`;
                document.querySelectorAll('.serie-image')[2].src = serieData.image.medium; // Establecemos la URL de la imagen
            })
            .catch(error => {
                console.error('Error al obtener la información:', error);
            });

    </script>
</body>
</html>
